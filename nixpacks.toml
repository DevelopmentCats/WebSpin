[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = [
  "cd frontend && npm install",
  "cd backend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
# Start both frontend and backend
cmd = "cd backend && node src/index.js & cd frontend && npx vite preview --host 0.0.0.0 --port 3000"

[env]
PORT = "5000"
NODE_ENV = "production"
VITE_API_URL = "/api"